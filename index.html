<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FooModoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/gato.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <div class="rain-overlay"></div>
        <div class="sky">
            <div class="cloud nube1"></div>
            <div class="cloud nube2"></div>
            <div class="cloud nube3"></div>
            <div class="cloud nube4"></div>
            <div class="cloud nube5"></div>
            <div class="cloud nube6"></div>
        </div>
        <div class="ground"></div>
        
        <div class="menu-container">
            <div class="menu-box">
                <h1 class="menu-title">FooModoro</h1>
                <img src="img/gato.png" alt="Logo gato" class="logo-gato">
                <div class="menu-content">
                    <p class="status-text" id="statusText">Tiempo de Trabajo</p>
                    <h2 class="timer" id="timer">25:00</h2>
                    <div class="button-container">
                        <button class="menu-button" id="startButton">Iniciar</button>
                        <button class="menu-button" id="pauseButton" style="display: none">Pausar</button>
                        <button class="menu-button" id="resetButton" style="display: none">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="scene-controls">
            <button id="rainToggleButton" class="menu-button">Modo lluvia üåßÔ∏è</button>
            <button id="soundToggleButton" class="menu-button">üîà</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
